<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Test BLE</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.squareui.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="ui-page" data-role="page">
        <div class="ui-header" data-role="header" data-position="fixed" role="banner">
            <h1>BLE Test</h1>
        </div>
        <fieldset class="ui-grid-a">
            <div class="ui-block-b">
                <div class="ui-btn">
                    <!--div data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-icon="flat-settings" data-theme="a" data-disabled="false" class="ui-btn ui-shadow ui-btn-icon-left ui-btn-up-a" aria-disabled="false"-->
                    <button id="scanButton" onclick="startBLEscan()" class="ui-btn-hidden" data-corners="false" data-disabled="false">
                        <span class="ui-icon ui-icon-flat-settings ui-icon-shadow">&nbsp;</span>
                        Start Scan
                    </button>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-btn">
                    <button id="stopButton" onclick="stopBLEscan()" class="ui-btn-hidden" data-corners="false" data-disabled="false">
                        <span class="ui-icon ui-icon-flat-new ui-icon-shadow">&nbsp;</span>
                        Stop Scan
                    </button>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-btn">
                    <button id="stopButton" onclick="startDisconnect()" class="ui-btn-hidden" data-corners="false" data-disabled="false">
                        <span class="ui-icon ui-icon-flat-new ui-icon-shadow">&nbsp;</span>
                        Disconnect
                    </button>
                </div>
            </div>
        </fieldset>
        <ul id="deviceList" class="ui-listview ui-listview-inset ui-shadow" data-corners="false" data-role="listview" data-inset="true">
            <li id="status" data-role="list-divider" role="heading" class="ui-li ui-li-divider ui-bar-d ui-first-child">Status: Waiting for scan.</li>
        </ul>
        <div class="ui-select">
            <div class="ui-btn">
                <select id="options" class="ui-btn-hidden" data-corners="false" data-disabled="false" role="button">
                    Options
                    <option value="standard">Option 1</option>
                    <option value="rush">Option 2</option>
                    <option value="express">Option 3</option>
                    <option value="overnight">Option 4</option>
                </select>
            </div>
        </div>
        <div>
            <audio id="audioplayer" src="music/slow_waltz.mp3"></audio>
            <fieldset class="ui-grid-a">
                <div class="ui-block-b">
                    <div class="ui-btn">
                       <button id="scanButton" onclick="playMusic()" class="ui-btn-hidden" data-corners="false" data-disabled="false">
                            <span class="ui-icon ui-icon-flat-settings ui-icon-shadow">&nbsp;</span>
                            Play
                        </button>
                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="ui-btn">
                        <button id="stopButton" onclick="stopMusic()" class="ui-btn-hidden" data-corners="false" data-disabled="false">
                            <span class="ui-icon ui-icon-flat-new ui-icon-shadow">&nbsp;</span>
                            Stop
                        </button>
                    </div>
                </div>
            </fieldset>
        </div>

    </div>
</body>
</html>
